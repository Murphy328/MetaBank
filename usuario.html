<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Usuario</title>
</head>
<body>
     <!-- imagen de banco -->
     <div class="row">
        <div class="col-md-6">
            <img src="img/avatar.png" alt="banco" class="img-fluid">
        </div>
        <!-- formulario -->
        <div class="col-md-6">
            <h1 class="text-center">Usuario</h1>
            <form action="bancos.html" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cedula">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                </div>
                <div class="form-group">
                    <label for="banco">Banco</label>
                    <select class="form-control" id="banco" name="banco">
                        <option value="Banco de Bogota">Banco de Bogota</option>
                        <option value="Banco de Occidente">Banco de Occidente</option>
                        <option value="Banco de Credito">Banco de Credito</option>
                        <option value="Banco de la República">Banco de la República</option>
                        <option value="Banco de la Mujer">Banco de la Mujer</option>
                        <option value="Banco de la Gente">Banco de la Gente</option>
                        <option value="Banco de la Familia">Banco
</body>
</html>
