<!-- fin del navbar -->
      <!-- registro -->
      <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate en metabank</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="nombre" class="form-control form-control-lg" />
                          <label class="form-label" for="nombre">Nombre completo</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="usuario" class="form-control form-control-lg" />
                          <label class="form-label" for="usuario">Usuario</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="password" class="form-control form-control-lg" id="password" />
                          <label for="password" class="form-label">Contraseña</label>
                        </div>
                        <div class="form-outline">
                            <input type="password" id="password1" class="form-control form-control-lg" />
                            <label class="form-label" for="password1">Repetir contraseña</label>
                          </div>
      
                      </div>
                    
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Número telefonico</label>
                        </div>
      
                      </div>
                    </div>
      
                   
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Registrarse" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
