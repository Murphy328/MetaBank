<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/forntend/login/css/style.css">    
<title>METABANK APP</title>
</head>
<body>
<div class="login-box">
    <img src="/forntend/assets/user.png" class="avatar"  alt="Avatar Imagen">
    <h1>Iniciar Sesión</h1>
    <formLog>
        <!-- El input del usuario-->
        <label for="username">Username</label>
        <input type="text" placeholder="Ingresar usuario">
        <!--El input del password-->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa contraseña">
        <input type="submit" value="Log In">
        <a href="#">¿Se te olvidó la contraseña?</a>
        <a href="#">¿No tiene usuario?</a>
    </form>
</div>
<script src="../javascript/index.js"></script>
</body>
</html>
